<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/style.css" />
    <title>電源管理ツール</title>
</head>
<body>
    <div id="container">
        <h1>電源管理ツール</h1>
        <p>自宅のデスクトップPCの電源を管理します</p>

        <h2>電源ボタンを押す</h2>
        <div id="control">
            <button type="button" id="push">押す</button>
            <button type="button" id="long-push">長押し</button>
        </div>

        <section id="status">
            <svg id="spinner" viewBox="0 0 40 40" height="40" width="40" fill="none">
0             <polyline class="check" points="5,22.5 17.5,32.5 35,10" stroke-width="6px" stroke-linejoin="round" stroke-linecap="round" stroke="#10a64a" />
              <circle class="track" cx="20" cy="20" r="17.5" pathlength="100" stroke-width="5px" />
              <circle class="car" cx="20" cy="20" r="17.5" pathlength="100" stroke-width="5px" />
            </svg>
            <p id="message"></p>
        </section>
    </div>
</body>
<script src="static/script.js"></script>
</html>
